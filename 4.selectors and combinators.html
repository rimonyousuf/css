<!DOCTYPE html>
<html lang="en" >

	<head>
		<meta charset="utf-8">
		<title>Selectors and Combinators</title>
		<style>
		
			div ~ p{
				color:green;
			}
		
		</style>
	</head>
	
	<body>
	
		<h1>This is heading</h1>
		
		<div>
			<p>This is paragraph1</p>
			<p>This is paragraph2</p>
			<section><p>This is a para</p></section>
		</div>	
		<p>This is paragraph3</p>
		<p>This is paragraph4</p>
	
	</body>


</html>
