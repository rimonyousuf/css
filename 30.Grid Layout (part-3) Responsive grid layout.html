<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout (part-3) Responsive grid layout</title>
    <link rel="stylesheet" type="text/css" href="30.css">
</head>
<body>

    <div class="grid-container">

        <header>
            <nav>Header Nav</nav>
        </header>

        <main>
            <article>
                <section id="sec1">Section1</section>
                <section id="sec2">Section2</section>
                <section id="sec3">Section3</section>

                <aside id="aside1">aside1</aside>
                <aside id="aside2">aside2</aside>
            </article>
        </main>

        <footer>
            <nav id="nav1">Nav1</nav>
            <nav id="nav2">Nav2</nav>
        </footer>

    </div>
    
</body>
</html>
