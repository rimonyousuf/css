<!DOCTYPE html>
<html lang="en" >

	<head>
		<meta charset="utf-8">
		<title>Class & id</title>
		<style>
			
			.style1{
				color:gray;
			}
			
			.style2{
				font-size:60px;
			}
			
			#section1 h1{
				color:red;
			}
			
			#section1 p{
				color:green;
			}
		
		</style>
	</head>
	
	<body>
	
		<div id="section1">
		
			<h1>This is a heading</h1> <br>
			<p>This is a paragraph</p>
			<h2 class="style1 style2">This is my name</h2>
			
		
		</div>
	
	</body>


</html>
