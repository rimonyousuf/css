<!DOCTYPE html>
<html lang="en" >

	<head>
		<meta charset="utf-8">
		<title>content, padding, border, margin</title>
		<style>
		
			.container{
				font-size:30px;
				background-color:green;
				opacity: 0.6;
				width:200px;
				padding:5px;
				border:5px solid black;
				margin:5px;
			}
			.para{
				margin-left:15px;
				font-size:30px;
			}
		</style>
	</head>
	
	<body>
	
		<div class="container">
			This is a div
		</div>
		<p class="para">This is a paragraph</p>
	
	</body>


</html>
